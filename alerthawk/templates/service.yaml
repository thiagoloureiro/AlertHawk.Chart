{{- range $component, $image := .Values.image }}
apiVersion: v1
kind: Service
metadata:
  name: {{ include "alerthawk.fullname" $ }}-{{ $component }}
  labels:
    app: {{ include "alerthawk.name" $ }}
    component: {{ $component }}
spec:
  type: ClusterIP
  ports:
    - port: {{ $.Values.service.port }}
      targetPort: {{ $.Values.service.port }}
  selector:
    app: {{ include "alerthawk.name" $ }}
    component: {{ $component }}
---
{{- end }}
