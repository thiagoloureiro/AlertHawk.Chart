# Default values for alerthawk-metrics-agent
nameOverride: "alerthawk"
replicas: 1

# Image configuration
image:
  repository: thiagoguaru/alerthawk.metrics
  tag: "3.1.33"
  pullPolicy: Always

# Deployment strategy
strategy:
  type: RollingUpdate
  rollingUpdate:
    maxSurge: 25%
    maxUnavailable: 25%

progressDeadlineSeconds: 600
revisionHistoryLimit: 10
terminationGracePeriodSeconds: 30

# Service account
serviceAccount:
  create: true
  name: alerthawk-sa
  annotations: {}
  clusterRoleBinding:
    create: true
    # Least-privilege ClusterRole created by the chart (events, nodes, pods, metrics, etc.)
    clusterRoleName: alerthawk-metrics-collector

# Image pull secrets (optional)
# imagePullSecrets: []

# Deployment annotations (optional)
# deployment:
#   annotations: {}

# Pod annotations
podAnnotations:
  cattle.io/timestamp: ""

# Labels (optional)
# labels: {}

# Security context
securityContext:
  allowPrivilegeEscalation: false
  privileged: false
  readOnlyRootFilesystem: false
  runAsNonRoot: false

# Resource limits and requests (optional)
# resources:
#   limits:
#     cpu: 500m
#     memory: 512Mi
#   requests:
#     cpu: 100m
#     memory: 128Mi

# Environment variables
env:
  # Required
  CLUSTER_NAME: "YOUR-CLUSTER-NAME"
  METRICS_API_URL: ""
  
  # Optional - Collection settings
  METRICS_COLLECTION_INTERVAL_SECONDS: "40"
  NAMESPACES_TO_WATCH: ""
  COLLECT_LOGS: "false"
  
  # Optional - Cluster information
  CLUSTER_ENVIRONMENT: "PROD"
  
  # Optional - Logging
  LOG_LEVEL: "Information"
  
  # Optional - Sentry error tracking
  SENTRY_DSN: ""
  ENVIRONMENT: "Production"
